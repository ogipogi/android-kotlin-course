#
# Slide Design Templates Deck Settings
#

published : true

#
# The Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme : template
theme-background : [ "linear-gradient(10deg, white 95%, #E61D6A 40.2%)" ]
theme-headline   : [ "Montserrat", "#333", "none" ]
theme-byline     : [ "Montserrat", "#111111", "none" ]
theme-text       : [ "Raleway", "#1C1C1C", "none", "#92DFD3", "50", "100", "15" ]
theme-links      : [ "blue", "#E61D6A" ]
theme-code           : [ "Fira Code" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]

theme-override   : assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/TEKO.gif
logo-position : top-left

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "Teko Android Kotlin Course"

#
# Twitter Card Settings
